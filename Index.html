<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Spotify Stream</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="css/main.css">

<body>

    <form>
        <div class="heading">
            <div class="logo"></div><h2>Spotify</h2>
        </div>

        <div class="info">
            <ul>
                <li class="active"><a href="#SIGN IN">SIGN IN</a></li>
                <li><a href="#">SIGN UP</a></li>
            </ul>
        </div>

        
        <input class="form-input" type="text" placeholder="Username*" required>
        <input class="form-input" type="text" placeholder="First Name*" required>
        <input class="form-input" type="text" placeholder="Last Name*" required>
        <input class="form-input" type="email" placeholder="Email Address*" required>
        <input class="form-input" type="password" placeholder="Password*" required>
        <input class="form-input" type="password" placeholder="Confirm Password*" required>

        <textarea class="form-input" placeholder="Comment Area (Optional)" rows="10"></textarea>

        <div class="button">
            <button class="button">Submit</button>
        </div>

       
    </form>
